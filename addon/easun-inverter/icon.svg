<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="panelGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="8" y="8" width="240" height="240" rx="28" ry="28" fill="url(#bg)"/>

  <!-- Sun -->
  <g transform="translate(48,38)" stroke="#facc15" stroke-width="4" stroke-linecap="round">
    <circle cx="32" cy="32" r="18" fill="#fde047" filter="url(#shadow)"/>
    <g>
      <line x1="32" y1="6" x2="32" y2="-6"/>
      <line x1="32" y1="70" x2="32" y2="82"/>
      <line x1="6" y1="32" x2="-6" y2="32"/>
      <line x1="70" y1="32" x2="82" y2="32"/>
      <line x1="15" y1="15" x2="6" y2="6"/>
      <line x1="49" y1="49" x2="58" y2="58"/>
      <line x1="49" y1="15" x2="58" y2="6"/>
      <line x1="15" y1="49" x2="6" y2="58"/>
    </g>
  </g>

  <!-- Solar panel -->
  <g transform="translate(36,126)">
    <rect x="0" y="0" width="184" height="70" rx="10" fill="url(#panelGrad)" filter="url(#shadow)"/>
    <rect x="0" y="0" width="184" height="70" rx="10" fill="none" stroke="#0b1321" stroke-width="3"/>
    <!-- Grid lines -->
    <g stroke="#0b1321" stroke-opacity="0.65" stroke-width="2">
      <line x1="46" y1="8" x2="46" y2="62"/>
      <line x1="92" y1="8" x2="92" y2="62"/>
      <line x1="138" y1="8" x2="138" y2="62"/>
      <line x1="8" y1="23" x2="176" y2="23"/>
      <line x1="8" y1="46" x2="176" y2="46"/>
    </g>
  </g>

  <!-- AC wave / plug symbol -->
  <g transform="translate(180,76)">
    <path d="M -18 32 C -12 20, -6 20, 0 32 C 6 44, 12 44, 18 32" fill="none" stroke="#93c5fd" stroke-width="4"/>
    <rect x="-6" y="-2" width="12" height="12" rx="2" fill="#93c5fd"/>
  </g>

  <!-- Title mark -->
  <text x="24" y="232" font-family="Inter,system-ui,Segoe UI,Arial" font-size="18" fill="#cbd5e1" opacity="0.9">EASUN</text>
</svg>
