name: "EASUN Inverter"
version: "0.1.0"
slug: "easun-inverter"
description: "Read EASUN/Voltronic inverter via RS232/USB and publish to MQTT with Home Assistant discovery"
arch:
  - armhf
  - aarch64
  - amd64
init: false
startup: application
boot: manual
stage: experimental
homeassistant: "2023.1.0"
url: "https://github.com/Smitacek/easun-inverter-addon"
apparmor: true
options:
  port: "/dev/ttyUSB0"
  baudrate: 2400
  timeout: 3
  prefer_by_id: true

  mqtt_host: "core-mosquitto"
  mqtt_port: 1883
  mqtt_username: ""
  mqtt_password: ""
  read_interval: 30
  log_level: warning

schema:
  port: str
  baudrate: int(110,256000)
  timeout: int(1,30)
  prefer_by_id: bool?
  mqtt_host: str
  mqtt_port: port
  mqtt_username: str?
  mqtt_password: password?
  read_interval: int(5,300)
  log_level: list(debug|info|warning|error|critical)?

uart: true
